# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"


# Homebrew Tap

brews:
  - repository:
      owner: "45413"
      name: homebrew-tap
    folder: Formula
    goarm: "7"
    homepage: https://github.com/45413/git-cc
    description: git subcommand for generating conventional commits compliant commit messages 
    license: MIT
    commit_author:
      name: cibot
      email: 45413labs+cibot@gmail.com
    commit_msg_template: "ci(homebrew): Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    caveats: "To start commit prompt run 'git cc'"
    # test: |
    #   system "#{bin}/git-cc -v"
    dependencies:
      - name: go
        type: optional
      - name: git
    skip_upload: true